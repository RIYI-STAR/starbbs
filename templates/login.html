<!--<!DOCTYPE html>-->
<html lang="zh">
<head>
    <title>登录</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- //Meta tag Keywords -->
    <link href="{{ url_for('static', filename = 'fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap') }}" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login/style.css') }}" type="text/css" media="all" />
    <!--//Style-CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login/font-awesome.min.css') }}" type="text/css" media="all">
</head>

<body>
    <div class="w3l-signinform">
        <!-- container -->
        <div class="wrapper">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h1>鹤山市昆仑学校</h1>
                    <form action="" method="post">
                        {% if mode == 'login' %}
                        <p class="sub-para">请先登录</p>
                        <h2>登录</h2>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="用户名" required="" name="user">
                        </div>
                        <div class="input-group two-groop">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="password" placeholder="密码" required="" name="password">
                        </div>
                        <div class="form-row bottom">
                            <div class="form-check" >
                                <input type="checkbox" id="remember" name="remember" value="remember">
                                <p><font color="red">{{ show }}</font></p>
                                <a href="/region/">没有账号？点我注册</a>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">登录</button>
                        {% elif mode == 'region' %}
                         <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="用户名" required="" name="user">
                        </div>
                        <div class="input-group two-groop">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="password" placeholder="密码" required="" name="password">
                        </div>
                        <div class="input-group ">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="昵称" required="" name="name">
                        </div>
                        <div class="input-group two-groop">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="text" placeholder="手机号(非必填)" name="phone-number">
                        </div>
                        <div class="form-row bottom">
                            <div class="form-check" >
                                <input type="checkbox" name="remember" value="remember">
                                <p><font color="red">{{ show }}</font></p>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit">注册</button>
                        {% endif %}
                    </form>

                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->
        <!-- footer -->
        <div class="footer">
            <p>&copy; 鹤山市昆仑学校 | 设计者:<a href="/">RIYI </a></p>
        </div>
        <!-- footer -->
    </div>

</body>

</html>
